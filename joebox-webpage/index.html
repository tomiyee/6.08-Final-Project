<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JoeBox Games</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <div class='header'>JoeBox Games</div>
    <div class="input-container">
      <br><br>
      <center> <h2>Room Code</h2> </center>
      <center> <input type="text" id="room-code-input"> </center>
        <center> <button class='button-room-input'>Submit</button></center>
        <center> <div class='error-room'>Error: Invalid Room Code</div></center>
    </div>
      
    <div class="game-container">
        <div class="room-label">Current Room: <span class = "room-code"></span></div>
        <center><div class="word"></div></center>
        <center><div class="prompt"></div></center>
    </div>
  </body>
</html>
